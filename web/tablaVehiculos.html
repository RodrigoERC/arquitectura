<html>
    <head>
        <title>Leo Muebles. Control Vehicular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="style/jquery-3.1.1.min.js"></script>
        <script src="style/bootstrap-4.5.2/dist/js/bootstrap.js"></script>
        <script src="style/sweetalert/dist/sweetalert2.all.js"></script>
        <link rel="stylesheet" href="style/bootstrap-4.5.2/dist/css/bootstrap.css">
        <link rel="stylesheet" href="style/fontawesome-free-5.14.0-web/css/all.min.css">
        <link rel="stylesheet" href="style/style.css">
        <script src="style/sweetalert/dist/sweetalert2.min.css"></script>
        <script src="js/funciones.js"></script>

        <style type="text/css">
            p.b {
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>
    </head>
    <body onload="detalleVehiculo()">
        <!-- Modal -->
        <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar vehiculo.</h5>
                        <button id="btnc" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <div class="modal-body">


                        <div class="form-row">
                            <div class="col-4 mb-3">
                                <label for="txtNombre">Nombre(s):</label>
                                <input type="text" class="form-control" id="txtNombre" maxlength="30" required> 
                            </div>

                            <div class="col-4 mb-3">
                                <label for="txtApellidoPa">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="txtApellidoPa" maxlength="20" required>                             
                            </div>  

                            <div class="col-4 mb-3">
                                <label for="txtApellidoMa">Apellido Materno</label>
                                <input type="text" class="form-control" id="txtApellidoMa" maxlength="20" required>                             
                            </div> 
                        </div>

                        <div class="form-row">
                            <div class="col-5 mb-3">
                                <label for="txtNumSerie">Número de Serie:</label>
                                <input type="text" class="form-control" id="txtNumSerie" maxlength="20" required> 
                            </div>

                            <div class="col-4 mb-3">
                                <label for="txtPlacas">Placas:</label>
                                <input type="text" class="form-control" id="txtPlacas" maxlength="10" required>                             
                            </div>  

                            <div class="col-3 mb-3">
                                <label for="txtModelo">Modelo (año):</label>
                                <input type="text" class="form-control" id="txtModelo" maxlength="4" required>                             
                            </div> 
                        </div>

                        <div class="form-row">
                            <div class="col-2 mb-3">
                                <label>Tenencia:</label>

                                <select  class="form-control custom-select-sm" id="optionTe" required>
                                    <option selected disabled value="">...</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select> 
                            </div>   
                            <div class="col-4 mb-3">
                                <label style="font-size: 93%"  for="optionTC">Tarjeta de Circulación:</label>

                                <select  class="form-control custom-select-sm" id="optionTC" required>
                                    <option selected disabled value="">...</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select> 
                            </div>

                            <div class="col-3 mb-3">
                                <label for="optionV">Verificación:</label>
                                <select  class="form-control custom-select-sm" id="optionV" required>
                                    <option selected disabled value="">...</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select> 
                            </div>

                            <div class="col-3 mb-3">
                                <label for="optionVF">Refrendo:</label>
                                <select  class="form-control custom-select-sm" id="optionR" required>
                                    <option selected disabled value="">...</option>
                                    <option value="SI">SI</option>
                                    <option value="NO">NO</option>
                                </select> 
                            </div>

                        </div>



                        <div class="form-row">
                            <div class="col-4 mb-3">
                                <label style="font-size: 95%" for="txtFechaV">Fecha de verificación:</label>
                                <input type="date" id="txtFechaV" class="form-control" required>
                            </div>

                            <div class="col-8 mb-3">
                                <label for="txtDescripcion">Descripción:</label>
                                <input type="text" id="txtDescripcion" class="form-control" required>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-4 mb-3">
                                <label style="font-size: 95%" for="optionEstatus">Estatus:</label>
                                <select  class="form-control custom-select-sm" id="optionEstatus" required>
                                    <option selected disabled value="">...</option>
                                    <option value="1">CIRCULANDO</option>
                                    <option value="2">NO CIRCULANDO</option>
                                </select> 
                            </div>

                            <div class="col-8 mb-3">
                                <label for="optionTe">Descripción del estatus:</label>
                                <input type="text" id="txtDescripcionEs" class="form-control" required>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="btnSave" type="submit" class="btn button-agregar" onclick="guardarVehiculo()">
                            <i class="fa fa-save">  </i> Guardar
                        </button>
                    </div>
                </div>

            </div>
        </div>


        <!-- Modal Update-->
        <div class="modal fade" id="modalFormularioModificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Modificar vehiculo.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <div class="modal-body">

                        <form>

                            <div class="form-row">
                                <div class="col-4 mb-3">
                                    <input type="hidden" id="idVehiculo"> 
                                    <label for="txtNombreM">Nombre(s):</label>
                                    <input type="text" class="form-control" id="txtNombreM" maxlength="30" required> 
                                </div>

                                <div class="col-4 mb-3">
                                    <label for="txtApellidoPaM">Apellido Paterno:</label>
                                    <input type="text" class="form-control" id="txtApellidoPaM" maxlength="20" required>                             
                                </div>  

                                <div class="col-4 mb-3">
                                    <label for="txtApellidoMaM">Apellido Materno</label>
                                    <input type="text" class="form-control" id="txtApellidoMaM" maxlength="20" required>                             
                                </div> 
                            </div>

                            <div class="form-row">
                                <div class="col-5 mb-3">
                                    <label for="txtNumSerieM">Número de Serie:</label>
                                    <input type="text" class="form-control" id="txtNumSerieM" maxlength="20" required> 
                                </div>

                                <div class="col-4 mb-3">
                                    <label for="txtPlacasM">Placas:</label>
                                    <input type="text" class="form-control" id="txtPlacasM" maxlength="10" required>                             
                                </div>  

                                <div class="col-3 mb-3">
                                    <label for="txtModeloM">Modelo (año):</label>
                                    <input type="text" class="form-control" id="txtModeloM" maxlength="4" required>                             
                                </div> 
                            </div>

                            <div class="form-row">
                                <div class="col-2 mb-3">
                                    <label for="optionTeM">Tenencia:</label>

                                    <select  class="form-control custom-select-sm" id="optionTeM" required>

                                    </select> 
                                </div>

                                <div class="col-4 mb-3">
                                    <label style="font-size: 93%"  for="optionTCM">Tarjeta de Circulación:</label>

                                    <select  class="form-control custom-select-sm" id="optionTCM" required>

                                    </select> 
                                </div>

                                <div class="col-3 mb-3">
                                    <label for="optionVM">Verificación:</label>
                                    <select  class="form-control custom-select-sm" id="optionVM" required>

                                    </select> 
                                </div>

                                <div class="col-3 mb-3">
                                    <label for="optionVFM">Refrendo:</label>
                                    <select  class="form-control custom-select-sm" id="optionRM" required>

                                    </select> 
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-4 mb-3">
                                    <label style="font-size: 95%" for="txtFechaVM">Fecha de verificación:</label>
                                    <input type="date" id="txtFechaVM" class="form-control" required>
                                </div>

                                <div class="col-8 mb-3">
                                    <label for="txtDescripcionM">Descripción:</label>
                                    <input type="text" id="txtDescripcionM" class="form-control" required>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="col-4 mb-3">
                                    <label style="font-size: 95%" for="optionEstatus">Estatus:</label>
                                    <select  class="form-control custom-select-sm" id="optionEstatusM" required>
                                        <option selected disabled value="">...</option>
                                        <option value="1">CIRCULANDO</option>
                                        <option value="2">NO CIRCULANDO</option>
                                    </select> 
                                </div>

                                <div class="col-8 mb-3">
                                    <label for="optionTe">Descripción del estatus:</label>
                                    <input type="text" id="txtDescripcionEsM" class="form-control" maxlength="50" required>
                                </div>

                            </div>


                        </form>

                    </div>
                    <div class="modal-footer">
                        <button id="btnUpdate" type="submit" class="btn button-agregar" onclick="modificarVehiculo()">
                            <i class="fa fa-save"> </i>  Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="col-12">
            <div class="row-cols-1">            
                <h2></h2>
                <div class="card">
                    <div class="card-footer" style="background-color: #0d47a1; color: white">
                        <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif">Control vehicular</h2>
                    </div>

                    <div class="row">

                        <div class="col-12" id="primario">

                            <div class="card-body d-flex"></div>

                            <div class="card-body">

                                <nav class="navbar navbar-light">
                                    <a class="navbar-brand"><button class="btn button-agregar btn-sm" data-toggle="modal" data-target="#modalFormulario"><i class="fas fa-plus">    </i>    Agregar</button></a>


                                    <form class="form-inline">
                                        <input class="form-control mr-sm-2" id="txtSearch" type="search" onkeyup="buscarVehiculos()" placeholder="Buscar" aria-label="Search">                                        
                                    </form>
                                </nav>
                                <div class="card-body d-flex">
                                </div>

                                <div class="table-responsive text-nowrap text-center-md">
                                    <table class="table table-sm table-striped table-hover table-">
                                        <thead class="text-md-center" style="background-color: #0056b3; color: white" >
                                            <tr id="trVehiculo">
                                                <th scope="col" >N° vehiculo</th>
                                                <th scope="col">Historial</th> 
                                                <th scope="col" >Nombre del conductor</th>
                                                <th scope="col">Número de Serie</th>
                                                <th scope="col">Placas</th>
                                                <th scope="col">Modelo (año)</th>
                                                <th scope="col">Tenencia</th>
                                                <th scope="col">Tarjeta de Circulación</th>
                                                <th scope="col">Verificación</th>
                                                <th scope="col">Fecha de verificación</th>
                                                <th scope="col">Refrendo</th>
                                                <th scope="col">Descripción</th>  

                                                <th scope="col">Estatus</th>       
                                                <th scope="col">Descripción del estatus</th>       
                                                <th scope="col">Editar</th>   
                                            </tr>

                                        </thead>
                                        <tbody id="lstVehiculo">                                                                 
                                        </tbody>

                                    </table>
                                </div>                        
                            </div>


                        </div>             

                        <div id="secundario">

                        </div>                         
                    </div>

                </div>
            </div>                    
        </div>
    </body>
</html>
